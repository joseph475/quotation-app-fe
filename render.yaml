services:
  - type: web
    name: quotation-app-fe
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    headers:
      - source: "/*"
        headers:
          - key: "Cache-Control"
            value: "no-cache"
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
    envVars:
      - key: NODE_ENV
        value: production
